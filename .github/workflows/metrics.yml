name: Metrics
on:
  # Schedule updates (once a day)
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. HEADER: General Stats (Replaces the static Vercel cards)
      # This includes your Intro, Commits, PRs, and Issue stats with ANIMATION
      - name: General Stats (Animated)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: TrisTheKitten
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Bangkok
          config_theme: dracula
          config_animations: yes
          filename: metrics.base.svg

      # 2. CALENDAR: 3D Calendar
      - name: 3D Calendar (Animated)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: TrisTheKitten
          template: classic
          base: ""
          config_timezone: Asia/Bangkok
          config_theme: dracula
          config_animations: yes
          filename: metrics.plugin.isocalendar.svg
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      # 3. LANGUAGES: Indepth Analysis
      - name: Indepth Languages (Animated)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: TrisTheKitten
          template: classic
          base: ""
          config_timezone: Asia/Bangkok
          config_theme: dracula
          config_animations: yes
          filename: metrics.plugin.languages.svg
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_analysis_timeout: 15
